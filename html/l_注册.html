<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/register.css" type="text/css">
<link rel="stylesheet" href="css/sweetAlert.css" type="text/css">
<script data-main="js/registerMain.js" src="js/lib/require.js"></script>
<script type="text/javascript">
var docEl = document.documentElement,
resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
recalc = function() {
    docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
};
window.addEventListener(resizeEvt, recalc, false);
document.addEventListener('DOMContentLoaded', recalc, false);
</script>
<title>登录</title>
</head>
<body class="l_NewScroll">
<header>
  <img src="images/upSuccess_Img01.png" alt="此处应有logo">
</header>
<section>
  <div>
     <input class="input2" name="input" data-inputNum="2" id="telNum" placeholder="输入手机号码" type="tel" maxlength="11">
      <p class="l_regTip" data-regTip="该手机号将用于登录和找回密码"></p>
      <i class="l_del"></i>
  </div>

  <div class="l_checkCode">
      <input class="input3" type="tel"  name="input" data-inputNum="3" maxlength="6" placeholder="输入短信验证码" id="checkCode" >
      <p class="l_regTip" data-regTip="请输入短信验证码"></p>
      <i class="l_del"></i>
      <button id="checkCodeB" >获取验证码</button>
  </div>
  <div class="l_pswBox">
      <input class="input4" id="passWord" name="input" placeholder="设置登录密码" type="password" title="密码" maxlength="16" >
      <p class="l_regTip" data-regTip="请输入6~16位字符,字母加数字组合,字母区分大小写"></p>
      <p class="l_pswBtn"></p>
      <i class="l_del"></i>
  </div>
  <div><input class="l_code" name="input" type="tel" id="code" placeholder="邀请码 (非必选)" maxlength="8" ><i class="l_del"></i></div>

  <div class="l_checkBox">
      <span class="l_uncheck l_checked"></span><span class="mainText">同意&nbsp;<a class="pjred" href="javascript:;">《注册协议》</a></span>
  </div>
  <button class="l_load pjBred" title="indexNew.html" id="load">注册</button>
  <!-- <p>已有账号？<a class="pjred" href="javascript:;">请登录</a></p> -->
</section>

</body>
</html>
