		<script>
			//城市三级联动调用
			var selectArea = new MobileSelectArea();
			selectArea.init({trigger:'#city',data:json,default:0,position:"bottom"});

			//融资方式的单选
			$(".carLoanp>.divSpan").on("click",function(){
				$(this).addClass("bgRed").siblings("span").removeClass("bgRed");
			})

			//获取、失去焦点的图片切换
			$("#jiekMoney").focus(function(){
			   $(".jiekMoneyImg").attr("src","images/icon/online_04.jpg");
			});
			$("#jiekMoney").blur(function(){
			   $(".jiekMoneyImg").attr("src","images/icon/online_03.jpg");
			});

			$("#jiekLilv").focus(function(){
			   $(".jiekLilvImg").attr("src","images/icon/online_04.jpg");
			});
			$("#jiekLilv").blur(function(){
			   $(".jiekLilvImg").attr("src","images/icon/online_03.jpg");
			});
      $("#jiekTime").on("focus blur",function() {
          $(".jiekTimeImg").toggleClass("jiekTimeImgRed");
      })

			//    $(".jiekTimeImg").attr("src","images/icon/online_01.jpg");
			// });


			//在线房产评估非空验证
			$(function(){
				function Maskbox(){
					var Top = document.documentElement.clientHeight/2-(parseInt($(".tipsBox").height())/2) +'px',
						Left = document.documentElement.clientWidth/2-(parseInt($(".tipsBox").width()))/2 +'px';
						$('.Maskbox').fadeIn(300);
						$('.tipsBox').css("top",Top);
						$('.tipsBox').css("left",Left);
						$('.tipsBox').slideDown(500);
				}

				$(".Determine").click(function(){
					$('.Maskbox').fadeOut(500);
					$('.tipsBox').slideUp(200);
				})
				$(".Maskbox").click(function(){
					$('.Maskbox').fadeOut(500);
					$('.tipsBox').slideUp(200);
				})
				//在线房产评估的非空验证
				$(".onLineBtn").on("click",function(){

					var	jiekMoney = $("#jiekMoney").val(),
						jiekTime = $("#jiekTime").val(),
						jiekLilv = $("#jiekLilv").val(),
						jiekYongjin = $("#jiekYongjin").val();

					if(jiekMoney == ""){
						Maskbox();
						$("#tips").text("请输入借款金额");
					}else if(jiekTime == "请选择借款期限"){
						Maskbox();
						$("#tips").text("请选择借款期限");
					}else if(jiekLilv == ""){
						Maskbox();
						$("#tips").text("请输入成单月利率");
					}else if(jiekYongjin == ""){
						Maskbox();
						$("#tips").text("输入完借款信息后自动计算");
					}else{
						 window.location.href="https://www.baidu.com/";
					}
				})

				//上传图片
				var str ="";
				$('input[type="file"]').each(function(i,ele){
					$(ele).on("change",function(){
						console.log(ele)
						upload.GetPicturesUrl($(this));
					})
				})

				$(".Deposit").on("click","p",function(){
					upload.delectImgBox($(this));
				})

				function Upload(){
					var self = this;
					self.GetPicturesUrl = function($this){
						var fileUrl = $this.val();//获取图片路径
						console.log(fileUrl)
						str+='<img src="'+fileUrl+'" alt="" /><p class="close" id="close">×</p>';
						$this.next("div.Deposit").css({
							"z-index":1
						}).html(str)
						str="";
						$this.val("");
					},
					self.delectImgBox = function($this){
						$this.parent("div.Deposit").css({
							"z-index":-1
						}).html("");
					}
				}
				var upload = new Upload();

			})
		</script>
