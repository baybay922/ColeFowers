<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/addCard.css" type="text/css">
<script data-main="js/addCard.js" src="js/lib/require.js"></script>

<script type="text/javascript">
//rem自适应字体大小方法
var docEl = document.documentElement,
resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
recalc = function() {
    //设置根字体大小
    docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
};
//绑定浏览器缩放与加载时间
window.addEventListener(resizeEvt, recalc, false);
document.addEventListener('DOMContentLoaded', recalc, false);
</script>
<title>添加银行卡</title>
</head>
<body>
	<div class="addCard">
		<dl>
			<dd>持卡人</dd>
			<dt>韩*梅</dt>
		</dl>
		<a href="./s_开户银行.html">
			<dl>
				<dd>开户银行</dd>
				<dt id="khBank">请选择开户银行<img src="./images/uCenter/arrow.png" /></dt>
			</dl>
		</a>
		<dl>
			<dd>卡号</dd>
			<dt><input type="text" id="idCard" placeholder="请输入卡号" /></dt>
		</dl>
		<dl>
			<dd>支行名称</dd>
			<dt><input type="text" id="bankName" placeholder="请输入支行名称" /></dt>
		</dl>
		<dl>
			<dd>手机验证码</dd>
			<dt style="line-height:0;"><input type="text" id="code" placeholder="请输入验证码" /><button id="checkCodeB">获取</button></dt>
		</dl>
	</div>
	<p class="pText">*请添加本人储蓄卡，仅可绑定一张。</p>
	<button class="addCardBtn" id="addCardBtn">提交认证</button>

	<div class="Maskbox"></div>
	<div class="tipsBox">
		<p class="tipsTitle"><img src="./images/icon/false.png" />绑定银行卡</p>
		<p id="tips">恭喜！您的银行卡绑定成功</p>
		<button class="Determine">确定</button>
	</div>
</body>
</html>
